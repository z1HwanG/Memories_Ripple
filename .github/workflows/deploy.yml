name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: 'latest'
          
      - name: Build
        run: hugo --minify
          
      - name: Deploy to VPS
        uses: appleboy/scp-action@master
        with:
          host: z1hwang.cn
          username: root
          key: ${{ secrets.SSH_PRIVATE_KEY_BJ_IPC }}
          source: "public/"
          target: "/opt/1panel/apps/openresty/openresty/www/sites/blog.z1hwang.cn/"
          strip_components: 1